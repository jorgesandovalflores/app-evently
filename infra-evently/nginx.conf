events {}

http {
    ##
    ## ðŸ”“ HTTP (puerto 80) para todos los subdominios, incluyendo ACME
    ##
    server {
        listen 80;
        server_name evently-api.usmp.identity.pe evently.usmp.identity.pe taxi-api.usmp.identity.pe taxi.usmp.identity.pe;

        location /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    ##
    ## ðŸ”’ HTTPS: api-evently
    ##
    server {
        listen 443 ssl;
        server_name evently-api.usmp.identity.pe;

        ssl_certificate /etc/ssl/certs/fullchain-evently-api.pem;
        ssl_certificate_key /etc/ssl/private/privkey-evently-api.pem;

        location / {
            proxy_pass http://http-app-evently:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
        }
    }

}
